<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{fragments/fragments :: head}"></th:block>
    <meta charset="UTF-8">
    <title>Client Dashboard</title>
    <link th:rel="stylesheet" href="/css/client_views/profile_dashboard.css"/>
</head>
<body id="body">
<!--NAVBAR-->
<nav th:insert="~{fragments/fragments :: navbar}"></nav>
<!--CUSTOMER SIDEBAR-->
<div th:insert="~{fragments/fragments :: sidebarCustomer}"></div>
<!--VENDOR SIDEBAR-->
<div th:insert="~{fragments/fragments :: sidebarVendor}"></div>
<!--EDIT PROFILE MODAL-->
<div th:insert="~{fragments/fragments :: profileModal}"></div>


<main>
    <div class="container p-4">
        <div class="card" id="cardBody">
            <div class="text-center pt-4">
                <h1 class="fontTitle">Welcome to the <span th:text="${session.user.lastName}"></span>-<span
                        th:text="${session.customer.partnerLName}"></span> dashboard!</h1>
            </div>
            <div class="container p-4 ">
                <hr>
                <div class="section row m-0">
                    <div class="row vendor" th:each="category: ${session.categories}">
                        <a th:href="@{/vendors/categories/{id}(id=${category.id})}" class="text-decoration-none pb-1"><h4 class="labels" th:text="${category.title}"></h4></a>
                        <div th:each="customerVendor: ${session.customerVendors}">
                            <div class="row vendor-text pt-3" th:block th:if="${customerVendor.vendor.vendorCategory.title} == ${category.title} and ${customerVendor.getSelected()} == true">
                                <a th:href="@{/vendors/individual/{id}(id=${customerVendor.vendor.id})}"><img class="image col" src="/img/client_profile/venue_clientProfile.jpg" alt="image"></a>
                                <div th:insert="~{fragments/fragments :: reactionButtons}"></div>
                                <h5 class="font col" th:text="${customerVendor.vendor.businessName}"></h5>
                                <p class="p col" th:text="${customerVendor.vendor.about}"></p>
                            </div>
                        </div>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>


<!--FOOTER-->
<footer th:insert="~{fragments/fragments :: footer}"></footer>
<!--BOOTSTRAP-->
<div th:insert="~{fragments/fragments :: bootstrapJs}"></div>
</body>
</html>
