<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:insert="~{fragments/fragments :: head}"></th:block>
    <meta charset="UTF-8">
    <title>Categories of Vendors </title>
    <link th:rel="stylesheet" href="/css/client_views/each_vendorCategories.css"/>
</head>

<body class="body">
<!--NAVBAR-->
<nav th:insert="~{fragments/fragments :: navbar}"></nav>
<!--CUSTOMER SIDEBAR-->
<div th:insert="~{fragments/fragments :: sidebarCustomer}"></div>
<!--VENDOR SIDEBAR-->
<div th:insert="~{fragments/fragments :: sidebarVendor}"></div>
<!--EDIT PROFILE MODAL-->
<div th:insert="~{fragments/fragments :: profileModal}"></div>

<main>
    <div class="container p-5 border border-dark " style="background-color: #FFFAF7;">
        <div class="container-fluid" id="mainCard">
            <div class="text-center" >
                <h1 class="fontTitle" th:text="${vendorCategory.title}"></h1>
            </div>
            <div class="flex-column d-flex justify-content-evenly align-items-center">
                <div th:each="vendor: ${vendors}" class="card mb-3" style="max-width: 900px; background-color: #FFE5D2">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="/img/vendor_categories/weddingMusic.jpg/" class="img-fluid rounded-start" alt="Vendor Name">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body" >
                                <h5 class="card-title" th:text="${vendor.businessName}"></h5>
                                <p class="card-text" th:text="${vendor.about}"></p>
                                <div th:insert="~{fragments/fragments :: reactionButtons(businessName='')}" class="fa-lg mb-3"></div>
                                <a class="" th:href="@{/vendors/individual/{id}(id=${vendor.id})}"><button class="btn btn-outline-dark">Request Quote</button></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!--FOOTER-->
<footer th:insert="~{fragments/fragments :: footer}"></footer>
<!--BOOTSTRAP-->
<div th:insert="~{fragments/fragments :: bootstrapJs}"></div>
</body>
</html>
