<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block  th:insert="~{fragments/fragments :: head}" ></th:block>
    <meta charset="UTF-8">
    <title>Individual Vendor</title>
    <link th:rel="stylesheet" href="/css/vendors/individual_vendor.css">
</head>
<body>
<!--NAVBAR-->
<nav th:insert="~{fragments/fragments :: navbar}"></nav>
<!--CUSTOMER SIDEBAR-->
<div th:insert="~{fragments/fragments :: sidebarCustomer}"></div>
<!--VENDOR SIDEBAR-->
<div th:insert="~{fragments/fragments :: sidebarVendor}"></div>

<main>
    <div class="container p-4">
      <div class="card container shadow">
        <div class="row">
          <h1 th:text="${vendor.businessName}" class="text-center fontTitle"></h1>
          <div class="row">
            <div class="col d-flex justify-content-start m-0" id="likedBtns">
              <div class="justify-content-between">
                <div th:insert="~{fragments/fragments :: reactionButtons}" class="fa-lg"></div>
              </div>
            </div>
            <div id="vendorContact" class="col font">
              <p th:text="${user.email}"></p>
              <p><span th:text="${user.city}"></span>,<span th:text="${user.state}"></span></p>
              <button type="button" class="btn font ms-1 mb-3" id="bookBtn">Request Quote</button>
            </div>
          </div>
            <p class="text-center px-5 font" th:text="${vendor.about}"></p>
          <img th:if="${vid == 1}" src="/img/vendors/Venues.jpg" alt="picture" class="businessProfileImg">
          <img th:if="${vid == 2}" src="/img/vendors/Photographers.jpg" alt="picture" class="businessProfileImg">
          <img th:if="${vid == 3}" src="/img/vendors/Florists.jpg" alt="picture" class="businessProfileImg">
          <img th:if="${vid == 4}" src="/img/vendors/Catering.jpg" alt="picture" class="businessProfileImg">
          <img th:if="${vid == 5}" src="/img/vendors/Cakes-and-Dessert.jpg" alt="picture" class="businessProfileImg">
          <img th:if="${vid == 6}" src="/img/vendors/Bar-and-Beverage.jpg" alt="picture" class="businessProfileImg">
          <img th:if="${vid == 7}" src="/img/vendors/Bands-and-DJs.jpg" alt="picture" class="businessProfileImg">

        </div>
        <hr class="mt-4 mb-4"/>
        <div class="row">
          <div class="mt-3 mb-3 font">
            <h2>Image Gallery</h2>
          </div>
        </div>
        <div class="row mb-3 ps-5">
          <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="/img/flowers.jpg" class="d-block  image" alt="pic1">
              </div>
              <div class="carousel-item">
                <img src="/img/flowers.jpg" class="d-block  image" alt="pic2">
              </div>
              <div class="carousel-item">
                <img src="/img/flowers.jpg" class="d-block   image" alt="pic3">
              </div>
            </div>
            <button class="carousel-control-prev ps-5" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next pe-5" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <div class="row container">
          <h2 class="font">Reviews</h2>
          <div class="card mt-3" th:each="vendorRating: ${vendorRatings}">
            <h6 class="card-title font"><span class="fa-md font" th:text="${vendorRating.title}"></span> - <span class="fa-md font" th:text="${vendorRating.customer.user.firstName}"></span></h6>
            <p class="card-body font"><span class="fa-md font" th:text="${vendorRating.rating}"></span> Star(s)</p>
            <p class="card-body font" th:text="${vendorRating.description}"></p>
          </div>

          <!--          <div class="card mt-3">-->
          <!--            <h6 class="card-title font">Review Title</h6>-->
          <!--            <p class="card-body font">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquam aperiam assumenda cum eaque eum maiores optio quibusdam similique veniam. Earum?</p>-->
          <!--          </div>-->
          <!--          <div class="card mt-3 mb-3">-->
          <!--            <h6 class="card-title font">Review Title</h6>-->
          <!--            <p class="card-body font">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquam aperiam assumenda cum eaque eum maiores optio quibusdam similique veniam. Earum?</p>-->



        <!-- Button trigger modal -->
          <button type="button" class="btn d-grid g-3" id="individualVendorRateBtn" data-bs-toggle="modal" data-bs-target="#rateVendorModalBtn">Rate this Vendor</button>
        </div>
      </div>
    </div>
</main>

<!--RATE THIS VENDOR MODAL-->
<div id="rateVendorModalBtn" class="modal fade" role="dialog">
  <div class="container p-4">
    <div class="modal-dialog">
      <div class="modal-content card p-4">
        <div class="modal-header  ">
          <h2 class="modal-title fontTitle text-center">Rate a Vendor</h2>
        </div>
        <div class="modal-body ">
          <div class="d-grid g-2 mb-3">
            <input class="font mb-1" type="text" placeholder="Name of Vendor:">
            <input class="font mb-1" type="text" placeholder="Services Provided:">
            <input class="font mb-1" type="text" placeholder="Rating out of 5 stars:">
            <input class="font mb-1" type="text" placeholder="Price tier from 1-4 dollar signs:">
            <input class="font mb-1" type="text" placeholder="Any other comments:">
          </div>
        </div>
        <div class="modal-footer d-flex justify-content-between">
          <button id="rateBtn" type="button" class="btn btn-default" data-bs-toggle="modal" data-bs-dismiss="rateVendorModalBtn">Rate This Vendor</button>
          <button id="closeBtn" type="button" class="btn btn-default" data-bs-toggle="modal" data-bs-dismiss="rateVendorModalBtn">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!--FOOTER-->
<footer th:insert="~{fragments/fragments :: footer}"></footer>
<!--BOOTSTRAP-->
<div th:insert="~{fragments/fragments :: bootstrapJs}"></div>
<!--JAVASCRIPT-->
<script type="text/javascript" src="/static/individualVendorsRateModal.js"></script>
</body>
</html>
