<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{fragments/fragments :: head}"></th:block>
    <meta charset="UTF-8">
    <link th:rel="stylesheet" href="/css/client_views/liked_vendors.css">
    <title>Liked Vendors </title>
</head>

<body>

<!--NAVBAR-->
<nav th:insert="~{fragments/fragments :: navbar}"></nav>
<!--CUSTOMER SIDEBAR-->
<div th:insert="~{fragments/fragments :: sidebarCustomer}"></div>
<!--VENDOR SIDEBAR-->
<div th:insert="~{fragments/fragments :: sidebarVendor}"></div>
<!--EDIT PROFILE MODAL-->
<div th:insert="~{fragments/fragments :: profileModal}"></div>

<main>
    <div class="container p-3">
        <div class="card border-secondary container-fluid" id="mainCard">
            <!-- back container -->
            <h1 class="text-center">Liked Vendors</h1>
            <hr>
            <div class="row vendorCard" th:each="category: ${session.categories}">
                <a th:href="@{/vendors/categories/{id}(id=${category.id})}"><h4 class="title-text" th:text="${category.title}"></h4></a>
                <div th:each="customerVendor: ${session.customerVendors}">
                    <div class="row">
                        <div th:block th:if="${customerVendor.vendor.vendorCategory.title} == ${category.title} and ${customerVendor.getLiked()} == true" class="col">
<!--                            <a href=""><img class="card-img-top" src="/img/liked_vendors/venueTwo.jpg" alt="Vendor Img"></a>-->
                            <h5 th:text="${customerVendor.vendor.businessName}"></h5>
                            <p class="p" th:text="${customerVendor.vendor.about}"></p>
                            <div th:insert="~{fragments/fragments :: reactionButtons}"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<!--FOOTER-->
<footer th:insert="~{fragments/fragments :: footer}"></footer>
<!--BOOTSTRAP-->
<div th:insert="~{fragments/fragments :: bootstrapJs}"></div>
</body>
</html>
