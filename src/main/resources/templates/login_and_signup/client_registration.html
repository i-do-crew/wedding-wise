<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head >
    <th:block th:insert="~{fragments/fragments :: head}"></th:block>
    <meta charset="UTF-8">
    <title>Client Registration</title>
    <link th:rel="stylesheet" href="/css/login_and_signup/customer_registration.css">
</head>
<body>
<!--NAVBAR-->
<nav th:insert="~{fragments/fragments :: navbar}"></nav>
<!--SIDEBAR-->
<div th:insert="~{fragments/fragments :: sidebarCustomer}"></div>

<main>
    <div class="container p-4">
        <div class="card shadow">
            <div class="row">
                <div class="col">
                    <img id="registerImage" src="/img/login_register.jpg">
                </div>
                <div class="col text-center px-3 pt-5">
                    <h1 class="fontTitle">CREATE YOUR DREAM WEDDING ONE CLICK AT A TIME</h1>
                    <form th:action="@{/client/registration}" method="POST" th:object="${customer}" class="pe-3">
                        <div class="mb-1">
                            <label for="email" class="form-label"></label>
                            <input th:field="*{user.email}" type="email" name="email" class="form-control" id="email"
                                   placeholder="Email">
                        </div>
                        <div class="mb-1">
                            <label for="password" class="form-label"></label>
                            <input th:field="*{user.password}" type="password" name="password" class="form-control" id="password"
                                   placeholder="Password">
                        </div>
                        <div class="mb-1">
                            <label for="cPassword" class="form-label"></label>
                            <input type="password" name="cPassword" class="form-control" id="cPassword"
                                   placeholder="Password Confirmation">
                        </div>
                        <div class="mb-1">
                            <label for="firstName" class="form-label"></label>
                            <input th:field="*{user.firstName}" type="text" name="firstName" class="form-control" id="firstName"
                                   placeholder="Your First Name">
                        </div>
                        <div class="mb-1">
                            <label for="lastName" class="form-label"></label>
                            <input th:field="*{user.lastName}" type="text" name="lastName" class="form-control" id="lastName"
                                   placeholder="Your Last Name">
                        </div>
                        <div class="mb-1">
                            <label for="partnerFName" class="form-label"></label>
                            <input th:field="*{partnerFName}" type="text" name="partnerFName" class="form-control" id="partnerFName"
                                   placeholder="Partner's First Name">
                        </div>
                        <div class="mb-1">
                            <label for="partnerLName" class="form-label"></label>
                            <input th:field="*{partnerLName}" type="text" name="partnerLName" class="form-control" id="partnerLName"
                                   placeholder="Partner's Last Name">
                        </div>
                        <div class="row g-1 d-flex align-items-center">
                            <div class="col-auto">
                                <label for="city" class="form-label"></label>
                                <input th:field="*{user.city}" type="text" name="city" class="form-control" id="city"
                                       placeholder="Your City">
                            </div>
                            <div class="col-auto pt-4">
                                <select th:field="*{user.state}" class="form-select ">
                                    <option th:value="xx">Select your State...</option>
                                    <option th:each="option : ${options}" th:text="${option}" th:value="${option}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-1">
                            <label for="date" class="form-label"></label>
                            <input th:field="*{weddingDt}" type="date" name="date" class="form-control" id="date" placeholder="Enter your Wedding Date">
                        </div>
                        <div class="mb-1">
                            <label for="budget" class="form-label"></label>
                            <input th:field="*{budget}" type="text" name="budget" class="form-control" id="budget"
                                   placeholder="Estimated Budget">
                        </div>
                        <div class="mb-1">
                            <label for="guestCount" class="form-label"></label>
                            <input th:field="*{guestCount}" type="text" name="guestCount" class="form-control" id="guestCount"
                                   placeholder="Estimated Guest Count">
                        </div>
                        <button type="submit" id="verifyBtn" class="mt-4 p-2 font">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<!--FOOTER-->
<footer th:insert="~{fragments/fragments :: footer}"></footer>
<!--BOOTSTRAP-->
<div th:insert="~{fragments/fragments :: bootstrapJs}"></div>
<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
<!--Password matching-->
<script>
    $('#verifyBtn').prop("disabled", true)

    $("#cPassword" ).focusout(function() {
        if($('#password').val() !== $('#cPassword').val()){
            $('#password').css('border-color', 'red');
            $('#cPassword').css('border-color', 'red');
        } else {
            $('#password').css('border-color', 'green');
            $('#cPassword').css('border-color', 'green');
            $('#verifyBtn').prop('disabled', false)
        }
    });
</script>
</body>
</html>
